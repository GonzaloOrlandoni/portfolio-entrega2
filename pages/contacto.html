<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Gonzalo Orlandoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../img/favicon-entrega2.png" type="image/png" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Gonzalo Orlandoni</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="sobre-mi.html">Sobre mí</a></li>
              <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="formacion.html">Formación</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <section class="contacto mx-auto" style="max-width: 600px">
        <h2 class="mb-4 text-center">Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-custom" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control form-control-custom"
              id="email"
              placeholder="tu@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control form-control-custom"
              id="mensaje"
              rows="5"
              placeholder="Escribe tu mensaje..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="mt-5">
      <div class="social-links text-center mb-3">
        <a href="https://www.instagram.com/gonzaorlandoni/" target="_blank" rel="noopener noreferrer" class="mx-2">
          <img src="../img/logoinstagram.png" alt="Instagram" width="30" height="30" />
        </a>
        <a
          href="https://www.linkedin.com/in/gonzalo-javier-orlandoni-337892229/"
          target="_blank"
          rel="noopener noreferrer"
          class="mx-2"
        >
          <img src="../img/logolinkedin.png" alt="LinkedIn" width="30" height="30" />
        </a>
      </div>
      <p class="text-center text-muted">&copy; 2025 Gonzalo Orlandoni</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
