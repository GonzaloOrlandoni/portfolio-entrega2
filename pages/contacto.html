  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Gonzalo Orlandoni</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="text-center mb-4">Contacto</h2>
      <form class="contact-form mx-auto" style="max-width: 480px">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control form-control-custom"
            id="nombre"
            placeholder="Jhon Doe"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control form-control-custom"
            id="email"
            placeholder="ejemplo@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Asunto</label>
          <textarea
            class="form-control form-control-custom"
            id="mensaje"
            rows="4"
            placeholder="Asunto de tu mensaje . . ."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Enviar</button>
      </form>
    </main>

    <footer>
      <div class="social-links">
        <a
          href="https://www.instagram.com/gonzaorlandoni/"

          rel="noopener noreferrer"
